<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinet B2B Portal - Giri≈ü</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 100%;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 32px;
            color: #3498db;
            margin-bottom: 5px;
        }
        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ecf0f1;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #7f8c8d;
            font-size: 14px;
        }
        .feature::before {
            content: '‚úì';
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #e8f5e9;
            color: #27ae60;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöö Lojinet</h1>
            <p>B2B M√º≈üteri Portalƒ±</p>
        </div>
        
        <div id="error-msg" class="error"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Adresi</label>
                <input type="email" id="email" placeholder="ornek@firma.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="submit">üîê Giri≈ü Yap</button>
        </form>
        
        <div class="features">
            <div class="feature">Y√ºklerinizi takip edin</div>
            <div class="feature">Online fiyat teklifi alƒ±n</div>
            <div class="feature">Evraklarƒ±nƒ±za eri≈üin</div>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            fetch('/api/method/lojinet.api.b2b_login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email: email, password: password})
            })
            .then(r => r.json())
            .then(data => {
                if (data.message && data.message.api_key) {
                    localStorage.setItem('api_key', data.message.api_key);
                    localStorage.setItem('user_name', email.split('@')[0]);
                    window.location.href = '/b2b/yukler';
                } else {
                    errorMsg.textContent = '‚ùå Ge√ßersiz email veya ≈üifre';
                    errorMsg.style.display = 'block';
                }
            })
            .catch(err => {
                errorMsg.textContent = '‚ùå Baƒülantƒ± hatasƒ±: ' + err.message;
                errorMsg.style.display = 'block';
            });
        });
    </script>
</body>
</html>
