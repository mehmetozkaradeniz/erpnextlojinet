<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YÃ¼klerim - Lojinet B2B</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f7fa; }
        .navbar { background: #3498db; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .navbar h1 { font-size: 20px; }
        .navbar .menu { display: flex; gap: 20px; align-items: center; }
        .navbar a { color: white; text-decoration: none; transition: opacity 0.2s; }
        .navbar a:hover { opacity: 0.8; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat-card h3 { font-size: 14px; color: #7f8c8d; margin-bottom: 10px; }
        .stat-card .value { font-size: 28px; font-weight: 700; color: #2c3e50; }
        .card { background: white; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 20px; color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ecf0f1; }
        th { background: #f8f9fa; font-weight: 600; color: #555; font-size: 14px; }
        td { font-size: 14px; color: #2c3e50; }
        .badge { padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: 600; }
        .badge-yolda { background: #fff3cd; color: #856404; }
        .badge-teslim { background: #d4edda; color: #155724; }
        .badge-beklemede { background: #d1ecf1; color: #0c5460; }
        .loading { text-align: center; padding: 40px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ðŸšš Lojinet B2B Portal</h1>
        <div class="menu">
            <a href="/b2b/yukler">ðŸ“¦ YÃ¼klerim</a>
            <a href="/b2b/teklif">ðŸ“‹ Teklif Al</a>
            <span id="user-name"></span>
            <a href="#" onclick="logout()">ðŸšª Ã‡Ä±kÄ±ÅŸ</a>
        </div>
    </div>
    
    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>Toplam YÃ¼k</h3>
                <div class="value" id="toplam-yuk">-</div>
            </div>
            <div class="stat-card">
                <h3>Yolda</h3>
                <div class="value" id="yolda">-</div>
            </div>
            <div class="stat-card">
                <h3>Teslim Edildi</h3>
                <div class="value" id="teslim">-</div>
            </div>
        </div>
        
        <div class="card">
            <h2>ðŸ“¦ YÃ¼klerim</h2>
            <div id="loading" class="loading">YÃ¼kleniyor...</div>
            <table id="yukler-table" style="display:none;">
                <thead>
                    <tr>
                        <th>YÃ¼k No</th>
                        <th>Ä°rsaliye</th>
                        <th>Tarih</th>
                        <th>Ã‡Ä±kÄ±ÅŸ â†’ VarÄ±ÅŸ</th>
                        <th>Durum</th>
                        <th>Sefer</th>
                    </tr>
                </thead>
                <tbody id="yukler-body"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        const api_key = localStorage.getItem('api_key');
        const user_name = localStorage.getItem('user_name');
        
        if (!api_key) {
            window.location.href = '/b2b/index';
        }
        
        document.getElementById('user-name').textContent = user_name || 'KullanÄ±cÄ±';
        
        // YÃ¼kleri getir
        fetch(`/api/method/lojinet.api.b2b_get_yukler?api_key=${api_key}`)
            .then(r => r.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('yukler-table').style.display = 'table';
                
                const yukler = data.message || [];
                const tbody = document.getElementById('yukler-body');
                
                // Ä°statistikler
                document.getElementById('toplam-yuk').textContent = yukler.length;
                document.getElementById('yolda').textContent = yukler.filter(y => y.yuk_statusu == 'Yolda').length;
                document.getElementById('teslim').textContent = yukler.filter(y => y.yuk_statusu == 'Teslim Edildi').length;
                
                // Tablo
                yukler.forEach(yuk => {
                    let badgeClass = 'badge-beklemede';
                    if (yuk.yuk_statusu == 'Yolda') badgeClass = 'badge-yolda';
                    if (yuk.yuk_statusu == 'Teslim Edildi') badgeClass = 'badge-teslim';
                    
                    tbody.innerHTML += `
                        <tr>
                            <td><strong>${yuk.name}</strong></td>
                            <td>${yuk.musteri_irsaliye_no || '-'}</td>
                            <td>${yuk.islem_tarihi}</td>
                            <td>${yuk.cikis_ili || '-'} â†’ ${yuk.varis_ili || '-'}</td>
                            <td><span class="badge ${badgeClass}">${yuk.yuk_statusu}</span></td>
                            <td>${yuk.sefer || '-'}</td>
                        </tr>
                    `;
                });
            });
        
        function logout() {
            localStorage.clear();
            window.location.href = '/b2b/index';
        }
    </script>
</body>
</html>
